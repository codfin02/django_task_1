<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 640px; margin: auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08); }
        h1 { text-align: center; color: #333; margin-bottom: 24px; }
        ul { list-style: none; padding: 0; margin: 0; }
        li { margin-bottom: 12px; }
        a { display: block; padding: 12px 16px; background: #e8f0fe; border-radius: 8px; color: #1a73e8; text-decoration: none; transition: background 0.2s ease; }
        a:hover { background: #d2e3fc; }
        .empty { text-align: center; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <h1>할 일 목록</h1>
    {% if todos %}
        <ul>
            {% for todo in todos %}
                <li><a href="{% url 'todo_info' todo.id %}">{{ todo.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="empty">등록된 할 일이 없습니다.</p>
    {% endif %}
</div>
</body>
</html>
