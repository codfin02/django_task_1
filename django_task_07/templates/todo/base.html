{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Todo (CBV)</title>
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
</head>
<body>
  <nav class="d-flex justify-content-between py-2 px-4 bg-black text-white">
    <div>
      <a class="text-decoration-none text-white" href="{% url 'cbv_todo_list' %}">Home</a>
    </div>
    {% if request.user.is_authenticated %}
      <div style="text-align: right; font-size: 20px; display: flex; gap: 12px;">
        {{ request.user.username }}
        <form action="{% url 'logout' %}" method="POST" class="d-inline">
          {% csrf_token %}
          <button class="btn btn-danger btn-sm">Logout</button>
        </form>
      </div>
    {% else %}
      <div style="display: flex; justify-content: right; gap: 12px; font-size: 20px;">
        <a href="{% url 'signup' %}">SignUp</a>
        <a href="{% url 'login' %}">Login</a>
      </div>
    {% endif %}
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  {% block js %}{% endblock %}
</body>
 </html>
