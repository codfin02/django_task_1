<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 420px; margin: 60px auto; padding: 24px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 24px; }
        form p { margin-bottom: 16px; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #1f7a31; }
        .links { margin-top: 16px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">회원가입</button>
        </form>
        <div class="links">
            <span>이미 계정이 있으신가요? </span>
            <a href="{% url 'login' %}">로그인</a>
        </div>
    </div>
</body>
</html>
