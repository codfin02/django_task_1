<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        .signup-form { display: flex; flex-direction: column; }
        .signup-form p { margin: 10px 0; }
        input[type="text"], input[type="password"], input[type="email"], input[type="date"], select, textarea { width: 93%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 15px; }
        .signup-button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        .signup-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form method="POST" class="signup-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="signup-button">Sign Up</button>
    </form>
    <div class="links" style="text-align:center; margin-top:10px;">
        <span>이미 계정이 있으신가요? </span>
        <a href="{% url 'login' %}">로그인</a>
    </div>
</div>
</body>
</html>
