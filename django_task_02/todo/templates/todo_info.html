<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ todo.title }} 상세 정보</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 640px; margin: auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08); }
        h1 { text-align: center; color: #333; margin-bottom: 16px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid #ddd; }
        th { width: 140px; background: #f7f9fc; text-transform: capitalize; }
        .back-link { display: inline-block; margin-top: 16px; color: #1a73e8; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>{{ todo.title }}</h1>
    <table>
        <tr>
            <th>설명</th>
            <td>{{ todo.description }}</td>
        </tr>
        <tr>
            <th>시작일</th>
            <td>{{ todo.start_date }}</td>
        </tr>
        <tr>
            <th>마감일</th>
            <td>{{ todo.end_date }}</td>
        </tr>
        <tr>
            <th>완료 여부</th>
            <td>{% if todo.is_completed %}완료{% else %}진행 중{% endif %}</td>
        </tr>
        <tr>
            <th>생성일시</th>
            <td>{{ todo.created_at }}</td>
        </tr>
        <tr>
            <th>수정일시</th>
            <td>{{ todo.updated_at }}</td>
        </tr>
    </table>
    <a class="back-link" href="{% url 'todo_list' %}">← 목록으로 돌아가기</a>
</div>
</body>
</html>
