<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .login-container { max-width: 400px; margin: 80px auto; padding: 24px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 24px; }
        form p { margin-bottom: 16px; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .links { margin-top: 16px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>로그인</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">로그인</button>
        </form>
        <div class="links">
            <span>아직 회원이 아니신가요? </span>
            <a href="{% url 'signup' %}">회원가입</a>
        </div>
    </div>
</body>
</html>
